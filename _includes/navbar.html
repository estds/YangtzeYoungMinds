<!-- Navbar -->
<nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar">
  <div class="container">

    <!-- Brand -->
    <a class="navbar-brand" href="/"><i class="fas fa-water fa-lg"></i><span class="sr-only">Home</span></a>

    <!-- Collapse -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Links -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <!-- Left -->
      <ul class="navbar-nav mr-auto">
        {% assign navigations = site.pages | where:"nav_group","navbar" | sort: 'nav_order' %}
        {% for item in navigations %}
        <li class="nav-item">
          <a href="{{ item.url }}" class="nav-link {% if item.url == page.url %}active{% endif %}">
            {{ item.title }}
          </a>
        </li>
        {% endfor %}
      </ul>

    </div>

  </div>
</nav>
<!-- Navbar -->
