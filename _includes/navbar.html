<!-- Navbar -->
<nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar">
  <div class="container">

    <!-- Brand -->
    <a class="navbar-brand" href="/"><i class="fas fa-water fa-lg"></i><span class="sr-only">Home</span></a>

    <!-- Collapse -->
    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="icon-bar top-bar"></span><span class="icon-bar middle-bar"></span><span class="icon-bar bottom-bar"></span>
    </button>

    <!-- Links -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <!-- Left -->
      <ul class="navbar-nav mr-auto">
        {% assign navigations = site.pages | where:"nav_group","navbar" | sort: "nav_order" %}
        {% for item in navigations %}
        <li class="nav-item {% if item.url == page.url %}active{% endif %}">
          <a href="{{ item.url }}" class="nav-link">
            {{ item.title }}
          </a>
        </li>
        {% endfor %}
      </ul>

      <div id="prefetch-search" class="md-form input-with-post-icon form-sm my-0">
        <i class="fas fa-search"></i>
        <input placeholder="Type to search ..." type="text" id="search-box" class="form-control form-control-sm text-white">
      </div>
    </div>

  </div>
</nav>
<!-- Navbar -->
