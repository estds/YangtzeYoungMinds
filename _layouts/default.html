<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>{{ page.title }} | {{ site.name}}</title>
    
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/estds/zhang-team/favicon.ico">

    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/gh/estds/cdn-res/fontawesome/5.12.0/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/gh/estds/cdn-res/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="https://cdn.jsdelivr.net/gh/estds/cdn-res/mdb/4.15.0/css/mdb.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="/assets/css/styles.css" rel="stylesheet">

    <style type="text/css">
      html,
      body,
      header,
      .view {

      @media (min-width: 800px) and (max-width: 850px) {
